<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<title>公共聊天室1</title>
    <meta name="description" content="梦的起飞，公共聊天室，聊天室基于swoole扩展、PHP开发，。赶快加入，聊天、交友。">
    <meta name="keywords" content="聊天室，公共聊天室，梦的起飞，swoole，扩展，PHP开发">
	<link media="all" href="./static/css/style.css" type="text/css" rel="stylesheet">
	<link media="all" href="./static/css/shake.css?v=2222" type="text/css" rel="stylesheet">
</head>
<body>
<div id="layout-container">
	<div id="layout-main">
		<!--<div id="header">
			<div style="float: right;margin: 17px 15px 4px 0px;">
				<div title="退出" class="iconfont" onclick="chat.logout()" style="height: 26px;width: 26px;color: #EDF7FF;font-size: 26px;line-height: 26px;cursor: pointer;"></div>
			</div>
			<div class="search-bar-wraper" style="width: 268px;">聊天室</div>
		</div>-->
		<div id="body">
			<div id="menu-pannel">
				<div class="profile"></div>
				<ul class="main-menus" id="main-menus">
					<li class="menu-item selected" data="user" onclick="chat.changeMenu(this)">聊天记录<span id="message-b">0</span></li>
					<li class="menu-item " data="friend" onclick="chat.changeMenu(this)">好友<span id="message-b">0</span></li>
					<li class="menu-item " data="group" onclick="chat.changeMenu(this)">群聊<span id="message-b">0</span></li>
				</ul>
			</div>
			<div id="menu-pannel-body">
				<div id="sub-menu-pannel" class="conv-list-pannel">
					<div class="conv-lists-box" id="user-lists">
						<div class="conv-title"><span>最近联系记录</span></div>
						<div class="conv-lists" id="conv-lists"></div>
					</div>
					<div class="conv-lists-box" id="friend-lists" style="display:none;">
						<div class="conv-title"><span>我的好友</span></div>
						<div class="conv-lists" id="friends-lists"></div>
					</div>
					<div class="conv-lists-box" id="group-lists" style="display:none;">
						<div class="conv-title"><span>我的群组</span></div>
						<div class="conv-lists" id="groups-lists"></div>
					</div>
				</div>
				<div id="content-pannel">
					<div class="conv-detail-pannel">
						<div class="nocontent-logo" style="display:none;" >
							<div>
								<img alt="欢迎" src="./static/images/noimg.png">
							</div>
						</div>
						<div class="content-pannel-body chat-box-new" id="chat-box">
							<div class="main-chat chat-items" id="chat-lists">
								<div class="msg-items" id="chatLineHolder"></div>
							</div>
						</div>
						<div>
							<div class="send-msg-box-wrapper">
								<div class="input-area" style="display:none;">
									<ul class="tool-bar">
										<li class="tool-item">
											<i class="iconfont tool-icon tipper-attached emotion_btn" title="表情"></i>
											<div class="faceDiv"></div>
										</li>
										<li class="tool-item">
											<i class="iconfont tool-icon icon-card tipper-attached" onclick="upload()" title="图片"></i>
										</li>
									</ul>
									<span class="user-guide">Enter 发送 , Ctrl+Enter 换行</span>
									<div class="msg-box" style="height:100%;">
										<textarea class="textarea input-msg-box" onkeydown="chat.keySend(event);" id="chattext"></textarea>
									</div>
								</div>
								<div class="action-area" style="display:none;">
									<a href="javascript:;" class="send-message-button" onclick="chat.sendMessage()">发送</a>
									<input type="hidden" name="receive_mobile" id="receive_mobile" value="" />
									<input type="hidden" name="receive_group" id="receive_group" value="" />
								</div>
								<div id="loginbox" class="area" style="width:100%;text-align:center;display:block;">
									<form action="javascript:void(0)" onsubmit="return chat.doLogin('','');">
										<div class="clearfix" style="margin-top:35px">
											<input name="mobile" id="mobile" style="margin-right:20px;width:250px;" class="fm-input" placeholder="请输入手机号" value="" type="text">
											<input id="password" class="fm-input" style="margin-right:20px;width:250px;" name="password" placeholder="请输入密码" type="password">
											<button type="submit" id="submit" class="blue big">登录</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="./static/js/init.js"></script>
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/face.js?v=3345"></script>
<script src="./static/js/create.div.js"></script>
<script src="./static/js/chat.script.js"></script>
<script src="./static/js/functions.js"></script>
<script src="./static/js/xlyjs.js?v=215"></script>
</body>
</html>
